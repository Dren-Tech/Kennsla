name: Release Server

on:
  push:
    branches:
      - main
      - alpha
      - beta

env:
  GO_VERSION: 1.17

jobs:
  test:
    name: Test Code
    uses: Dren-Tech/Kennsla/.github/workflows/development-server.yml@main

  docker:
    name: Build Docker image
    needs: ['test']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: echo "docker build"
        working-directory: server

  package:
    strategy:
      matrix:
        os-type: ['windows-latest', 'ubuntu-latest', 'macos-latest']
    name: Deploy Packages
    needs: ['test']
    runs-on: ${{ matrix.os-type }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -v ./...
        working-directory: server

      - name: "Upload binary"
        uses: actions/upload-artifact@v2
        with:
          name: kennsla-server-${{ matrix.os-type }}
          path: server/server
      
      
  analyze:
    name: Analyze Code
    needs: ['package', 'docker']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "üìä repository visualizer"
        id: diagram
        uses: githubocto/repo-visualizer@0.8.1
        with:
          excluded_paths: "node_modules,build,.storybook,.netlify,.github,npm-shrinkwrap.json,.svelte-kit,.nova"
          output_file: "docs/server.svg"
          should_push: true
          root_path: "server/"

      - name: "üìä visualiser artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: diagram
          path: docs/server.svg
